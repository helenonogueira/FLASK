{% extends 'base.html' %}

{% block title %}Glossário{% endblock %}

{% block content %}
    <h2>Glossário</h2>
    <ul>
        {% for termo in glossario %}
            <li><strong>{{ termo.termo }}</strong>: {{ termo.significado }}</li>
        {% endfor %}
    </ul>
    <h3>Adicionar Termo</h3>
    <form method="post" action="{{ url_for('adicionar_termo') }}">
        <label for="termo">Termo:</label>
        <input type="text" name="termo" required>
        <label for="significado">Significado:</label>
        <input type="text" name="significado" required>
        <button type="submit">Adicionar</button>
    </form>
{% endblock %}
